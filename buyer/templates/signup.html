<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{%static 'css/signup.css'%}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <section class="main">
    <h1 class="title">Registration Form</h1>
    <form action="#">
      <div class="main-box">
        <div class="input-box">
          <span class="text">Full Name</span>
          <input type="text" placeholder="Please enter your fullname" required>
        </div>

        <div class="main-box">
          <div class="input-box">
            <span class="text">Username</span>
            <input type="text" placeholder="Please enter your username" required>
          </div>

          <div class="input-box">
            <span class="text">Email</span>
            <input type="email" placeholder="Enetr your email" required>
          </div>

          <div class="input-box">
            <span class="text">Phone Number</span>
            <input type="Number" placeholder="Phone Number" required>
          </div>

          <div class="input-box">
            <span class="text">Password</span>
            <input type="Password" placeholder="Please enter your password" required>
          </div>

          <div class="input-box">
            <span class="text">Confirm Password</span>
            <input type="Password" placeholder="Confirm your password" required>
          </div>
      </div>

      <!-- <div class="container">

          <label for="cirle-3">

            <span class="male">Other</span>
          </label>

        </div>
      </div> -->

      <div class="btn">
        <input type="submit" value="Register">
      </div>
    </form>
  </section>
  
</body>
</html>
